<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITY</title>
    <link rel="icon" href="heart.png" type="image/ico"/>
    <link rel="shortcut icon" href="heart.png" type="image/x-icon"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class=start>
    <h1>Whack the -vity!<br><span class="score">0</span></h1>
    <form class ="name-form" name="nameForm">
        <div>
        <fieldset class="difficulty"> <legend>Difficulty</legend>
            <span class="min-label">Easy</span><input type="range" min="1" max="5" value="2.5" class="slider"
                   id="difficultyRange"><span class="max-label">Expert</span>
        </fieldset>
        </div>
        <div class="name-and-go">
            <label>
                <input name="playerName" class="player-name" type="text"
                       placeholder="Name"
                       autocomplete="off"
                       required>
            </label>
            <button class="start-btn" type="submit">++VITY++</button>
        </div>
    </form>
</div>

<div class="game">
    <div class="hole hole1">
        <div class="mole mole-doubt"><img src="mole-doubt.svg" alt=""></div>
    </div>
    <div class="hole hole2">
        <div class="mole mole-anxiety"><img src="mole-anxiety.svg" alt=""></div>
    </div>
    <div class="hole hole3">
        <div class="mole mole-fear"><img src="mole-fear.svg" alt=""></div>
    </div>
    <div class="hole hole4">
        <div class="mole mole-anger"><img src="mole-anger.svg" alt=""></div>
    </div>
    <div class="hole hole5">
        <div class="mole mole-stress"><img src="mole-stress.svg" alt=""></div>
    </div>
    <div class="hole hole6">
        <div class="mole mole-toxic"><img src="mole-toxic.svg" alt=""></div>
    </div>
</div>

<div class="all-scores">
    <h2>top 3</h2>
    <div class="all-scores-div">
        <table class="all-scores-table">
            <thead class="scores-tbl-header">
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody class="scores-tbl-content">
            <tr style="background-color: var(--secondary-color)">
                <td>Play</td>
                <td>To</td>
                <td>Lead</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="./script.js"></script>
</body>
