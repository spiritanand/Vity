<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whack the -vity!</title>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Whack the -vity! <span class="score">0</span></h1>
<div class=start>
    <form name="nameForm">
        <label>
            <input name="playerName" class="player-name" type="text"
                   placeholder="Player" required>
        </label>
        <input class="start-btn" type="submit" value="GET +VE">
    </form>
</div>

<div class="game">
    <div class="hole hole1">
        <div class="mole"></div>
    </div>
    <div class="hole hole2">
        <div class="mole"></div>
    </div>
    <div class="hole hole3">
        <div class="mole"></div>
    </div>
    <div class="hole hole4">
        <div class="mole"></div>
    </div>
    <div class="hole hole5">
        <div class="mole"></div>
    </div>
    <div class="hole hole6">
        <div class="mole"></div>
    </div>
</div>

<div class="all-scores">
    <h2>all time high</h2>
    <div class="all-scores-div">
        <table class="all-scores-table">
            <thead  class="scores-tbl-header">
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody class="scores-tbl-content">
            </tbody>
        </table>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
