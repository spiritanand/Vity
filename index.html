<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whack the negativity!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class=start>
    <h1>Whack the -vity! <span class="score">0</span></h1>
    <form name="nameForm">
        <label>
            <input name="playerName" class="player-name" type="text"
                   placeholder="Player" required>
        </label>
        <button class="start-btn" type="submit">++VITY++</button>
    </form>
</div>

<div class="game">
    <div class="hole hole1">
        <div class="mole mole-doubt"></div>
    </div>
    <div class="hole hole2">
        <div class="mole mole-anxiety"></div>
    </div>
    <div class="hole hole3">
        <div class="mole mole-fear"></div>
    </div>
    <div class="hole hole4">
        <div class="mole mole-anger"></div>
    </div>
    <div class="hole hole5">
        <div class="mole mole-stress"></div>
    </div>
    <div class="hole hole6">
        <div class="mole mole-toxic"></div>
    </div>
</div>

<div class="all-scores">
    <h2>all time high</h2>
    <div class="all-scores-div">
        <table class="all-scores-table">
            <thead class="scores-tbl-header">
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody class="scores-tbl-content">
            </tbody>
        </table>
    </div>
</div>

<script src="./script.js"></script>
</body>
